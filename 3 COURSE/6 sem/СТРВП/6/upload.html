<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка изображения черепашки-ниндзя</title>
</head>
<body>
    <h1>Загрузка изображения черепашки-ниндзя</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="turtleId">Идентификатор черепашки-ниндзя:</label>
        <input type="text" id="turtleId" name="turtleId" required><br><br>
        <label for="image">Выберите изображение:</label>
        <input type="file" id="image" name="image" accept="image/*" required><br><br>
        <button type="submit">Загрузить изображение</button>
    </form>
</body>
</html>
