<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XHR</title>
    <script>
        let url = 'http://localhost:5000/api/name';

        fetch(url, {
            method: 'get',
            mode: 'cors' //для кросс-доменных запросов
        })
            .then(function(response) {
                if (response.ok) {
                    return response.text();
                } else {
                    console.error('Ошибка: ' + response.status);
                }
            })
            .then(function(data) {
                let response = data;
                let infoParagraph = document.querySelector("#info");
                infoParagraph.innerHTML += response;
                console.log(response);
            })
            .catch(function(error) {
                console.error('Ошибка сети: ' + error);
            });
    </script>
</head>
<body>
    <h3 id="info">Dynamic info: </h3>
</body>
</html>
