<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <style type="text/css">
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 18px;
        }

        #container {
            margin: 20px 0 0 10px;
        }

        input {
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            padding: 5px;
            margin-bottom: 10px;
        }

        button {
            height: 2em;
            font-size: 1rem;
            background-color: rgb(248, 248, 248);
            color: #2f2f2f;
            border: 1px solid #c4c4c4;
            border-radius: 5px;
            margin-top: 15px;
            margin-right: 7px;
            cursor: pointer;
        }

        #status {
            display: none;
            margin-top: 30px;
        }

        .el {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div>
            <label>PULPIT</label><br />
            <input type="text" id="PULPIT" />
        </div>
        <div>
            <label>PULPIT_NAME</label><br />
            <input type="text" id="PULPIT_NAME" />
        </div>
        <div>
            <label>FACULTY</label><br />
            <input type="text" id="FACULTY" />
        </div>
        <div>
            <button id="get">GET</button>
            <button id="post">POST</button>
            <button id="put">PUT</button>
            <button id="delete">DELETE</button>
        </div>
        <div id="result" content=""></div>
        <div id="status"><br></div>
    </div>
</body>
<script>

    $(document).ready(function () {

        $("#get").click(function () {
            $('#status').css("display", "block");

            fetch('http://localhost:3000/api/pulpits', {
                method: 'GET',
                headers: { 'Accept': 'application/json' }
            }).then((response) => {
                return response.json();
            }).then(pdata => {
                console.log('pdata', pdata);
                $("#status").html('');
                pdata.forEach(element => {
                    $("#status").append('<div class="el">PULPIT: ' + element.PULPIT + '</br>PULPIT_NAME: ' + element.PULPIT_NAME + '</br>FACULTY: ' + element.FACULTY + '</div>');
                });
            });
        })


        $("#post").click(function () {
            $('#status').css("display", "block");
            $("#status").html('');

            fetch('http://localhost:3000/api/pulpits', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(
                    {
                        PULPIT: $('#PULPIT').val(),
                        PULPIT_NAME: $('#PULPIT_NAME').val(),
                        FACULTY: $('#FACULTY').val()
                    }
                )
            }).then((response) => {
                console.log(response);
                return response.json();
            }).then(pdata => {
                $("#status").html('')
                $("#status").append(JSON.stringify(pdata));
                console.log(JSON.stringify(pdata));
            })
        })


        $("#put").click(function () {
            $('#status').css("display", "block");
            $("#status").html('');

            fetch('http://localhost:3000/api/pulpits', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(
                    {
                        PULPIT: $('#PULPIT').val(),
                        PULPIT_NAME: $('#PULPIT_NAME').val(),
                        FACULTY: $('#FACULTY').val()
                    }
                )
            }).then((response) => {
                console.log(response);
                return response.json();
            }).then(pdata => {
                $("#status").html('')
                $("#status").append(JSON.stringify(pdata));
                console.log(JSON.stringify(pdata));
            })
        })


        $("#delete").click(function () {
            $('#status').css("display", "block");
            $("#status").html('');

            fetch(`http://localhost:3000/api/pulpits/${$('#PULPIT').val()}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                }
            }).then((response) => {
                console.log(response);
                return response.json();
            }).then(pdata => {
                $("#status").html('')
                $("#status").append(JSON.stringify(pdata));
                console.log(JSON.stringify(pdata));
            })
        })
    })
</script>

</html>
