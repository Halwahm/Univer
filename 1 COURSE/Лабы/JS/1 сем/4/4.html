<!DOCTYPE html>

        <body>
        <script>
                 
                function Group(index, speciality, amount) {
				this.index = index;
				this.speciality = speciality;
				this.amount = amount;
                
				this.addStudents = function addStudents(k) {
					this.amount += k;

                document.write(`В группу ${this.index} добавили ${k} студентов <br>`);
                return this;
            }
                 this.kickStudents = function kickStudents(k) {
					this.amount -= k;
				    document.write(`Из группы ${this.index} исключили ${k} студентов.<br>`);
                    return this;
            }
            this.write = function write() {
					document.write(`<hr>Номер: ${this.index}<br>
					Специальность: ${this.speciality}<br>
					 Количество студентов ${this.amount}<br><hr>`);
                     return this;
            }    
                    }

                    function Student(name, secondname, physics, maths, IT) {
				this.name = name;
				this.secondname = secondname;
				this.physics = physics;
				this.maths = maths;
				this.IT = IT;
				this.write = function write() {
					document.write(`Имя: ${this.name} <br> Фамилия: ${this.secondname}<br> курс: ${this.course}<br> Балл по физике: ${this.physics} <br> Балл по математике: ${this.maths}<br> Балл по информатике: ${this.IT}<br>`);
					return this;
				};
				this.averageGrade = function averageGrade() {
					document.write(`Средний балл: ${Math.round(
						(this.physics + this.maths + this.IT) / 3
					)}<br><hr>`);
					return this;
				}
			}
