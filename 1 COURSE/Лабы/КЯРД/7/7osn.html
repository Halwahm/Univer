<DOCTYPE html>
    <html>
        <head>
            <title>1</title>
            <style>
                body {
                    background-color: black;
                }
                h1 {
                    color: rgb(150, 240, 240);
                    animation: h1 4s linear infinite;
                    margin: 30px;
                    margin-left: 50px;
                }
                img {
                    width: 180px;
                    height: 190px;
                }
                div[name="1"] {
                    display: inline-flex; /*элемент обтекается другими элементами. При этом его внутренняя часть форматируется как блочный элемент, а сам элемент — как встроенный. */
                    position: relative;
                    margin: 70px;  
                    perspective: 3;
			    }
                .from {
				width: 200px;
				height: 200px;
				border: 2px solid red;
				color: white;
				animation: photo 5s linear infinite;
			    }
                .kot {
                    animation: kot 20s linear infinite;
                    display: block;
                    height: 300px;
                    width: 300px;
                    font-size: 30px;
                    margin: auto;
                }
                .c1 {
                    transform: perspective(300px) rotateX(45deg);
                }
                .c1:hover {
                    transform: scale(0.5);
                }
                .c2 {
                    transform: perspective(300px) rotateY(50deg);
                }
                .c2:hover {
                    transform: perspective(300px) rotate(45deg);
                }
                .c3 {
                    transform: perspective(300px) rotateX(45deg);
                }
                .c3:hover {
                    transform: translateX(50px);
                }
                .c4 {
                    transform: perspective(300px) rotateY(-50deg);
                    padding-left: 60px;
                }
                .c4:hover {
                    transform: skew(-20deg);
                }
                div.dog {
                    margin: 50px;
                    position: relative;
                }
                div[name="c1"] {
                    animation: dog1 4s linear infinite;
                }

                div[name="c2"] {
                    animation: dog2 4s linear infinite;
                }

                div[name="c3"] {
                    animation: dog3 4s linear infinite;
                    margin-left: 400px;
                }

			    div[name="c4"] {
                    animation: dog4 4s linear infinite;
                }

                @keyframes kot {
				0% {
					color: red;
				}
				25% {
					color: blue;
				}
				50% {
					color: purple;
				}
				75% {
					color: green;
				}
				100% {
					color: brown;
				}
			}

            @keyframes photo {
				0% {
					background: url(images/1.jpg);
				}
				25% {
					background: url(images/2.jpg);
				}
				50% {
					background: url(images/3.jpg);
				}
				75% {
					background: url(images/4.jpg);
				}
				100% {
					background: url(images/5.jpg);
				}
			}

            @keyframes dog1 {
				0% {
					left: 0px;
					top: 0;
				}
				50% {
					left: 200px;
					top: 0;
				}

				100% {
					left: 0px;
					top: 0px;
				}
			}

            @keyframes dog2 {
				0% {
					left: 0px;
					top: 0px;
				}

				50% {
					left: 0px;
					top: 200px;
				}

				100% {
					left: 0px;
					top: 0px;
				}
			}

            @keyframes dog3 {
				0% {
					left: 0px;
					bottom: 0px;
				}

				25% {
					left: 300px;
					top: 300px;
				}

				75% {
					left: 600px;
					top: 200px;
				}

				100% {
					left: 10px;
					top: 10px;
				}
			}

            @keyframes dog4 {
				0% {
					left: 0;
					top: 0;
				}
				25% {
					left: 400px;
					top: 0;
				}
				50% {
					left: 400px;
					top: 400px;
				}
				75% {
					left: 0;
					top: 400px;
				}
				100% {
					left: 0;
					top: 0;
				}
			}

            @keyframes h1 {
				from {
					opacity: 0%;
				}
				to {
					opacity: 80%;
				}
			}
            </style>
        </head>
        
        <body>
            <h1>Задания 1 и 2</h1>
            <div class = "c1" name ="1"><img src = "images/1489052030_kotik-hosiko-12.jpg" alt="котики"></div>
    
            <div class = "c2" name ="1"><img src = "images/17b100a0bcbc6e5e8d11101cde21aca7.jpg" alt="котики"></div>
 
            <div class = "c3" name ="1"><img src = "images/1385362124_897680212.jpg" alt="котики"></div>

            <div class = "c4" name ="1"><img src = "images/kot-koshka-veresk-tsvety-lapa-poza-cherno-belyi-morda-fon-pr.jpg" alt="котики"></div>

    </html>
