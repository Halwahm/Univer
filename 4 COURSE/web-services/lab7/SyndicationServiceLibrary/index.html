<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Тестирование WCF Syndication Service</title>
</head>
<body>

    <h1>Тестирование WCF Syndication Service</h1>

    <p>
        <a href="http://localhost:port/StudentSyndicationService/{studentId}?format=atom" target="_blank">
            <button>Получить оценки в формате Atom</button>
        </a>
    </p>

    <p>
        <a href="http://localhost:port/StudentSyndicationService/{studentId}?format=json" target="_blank">
            <button>Получить оценки в формате JSON</button>
        </a>
    </p>

</body>
</html>
